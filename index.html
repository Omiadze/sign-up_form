<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="background">
  <div class="logo-content">
    
    
      <img class="logo" src="odin-lined.png" alt="'Odin' logo">
      <h1>odin</h1>
    

  </div>
</div>
  <div class="main">
    <div class="header">
      <div>
      <p class="main-p">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    </div>
    <div class="form">
      <h2>Let's do this!</h2>
      <form action="#" method="post" id="my-form" >
        <div>
        <label for="first-name">First Name</label>
        <input required type="text" id="first-name" name="first-name" placeholder=" ">
      </div>
        <div>
        <label for="last-name">Last Name</label>
        <input required type="text" id="last-name" name="last-name" placeholder=" ">
      </div>
        <div>
        <label for="email">Email</label>
        <input required type="email" name="email" id="email" placeholder=" ">
        <p id="error">*Please enter in a valid Email.</p>
      </div>
        <div>
        <label for="phone">Phone Number (xxxx-xxx-xxxx)</label>
        <input required type="tel" name="phone" id="phone" placeholder=" " pattern="^\d{4}-\d{3}-\d{4}$">
      </div>
        <div>
        <label for="password">Paswword</label>
        <input required type="password" name="password" id="password" placeholder=" ">
      </div>
        <div>
        <label for="password2">Confirm Paswword</label>
        <input required type="password" id="password2" name="password" placeholder=" ">
      </div>
      </form>
    </div>
    <div class="footer">
      <button type="submit" form="my-form" onclick="passwordConfirmation()">Create Account</button>
      <div class="log-in">
      <p>Already have an account? </p>
      <a href="#">log in</a>
    </div>

    </div>


  </div>
  
</body>
</html>
